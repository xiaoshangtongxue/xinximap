<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js <link rel="stylesheet" href="../../static/css/index.css"> -->
        <!--script src="static/js/echarts.min.js"></script>-->
        <script src="{% static '../static/js/echarts.min.js' %}"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
    <section class="mainbox">
        <!-- 左侧盒子 -->
        <div class="column">
            <div class="panel bar">
                <h2>柱状图-行业类型 </h2>
                <!-- 图表放置盒子 -->
                <div class="chart"></div>
                <!-- 伪元素绘制盒子下边角 -->
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>折线图-</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel bar3">
                <h2>柱状图-时间序列变化分布图</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>

        <!-- 右侧盒子 -->
        <div class="column">
            <!-- <div class="panel bar2">
                <h2>柱状图-</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div> -->
            <div class="panel pie">
                <h2>饼形图-</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="doublepanel pie2">
                <h2>饼形图-研发状态</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
    <script src="{% static '../static/js/echarts.min.js' %}"></script>
    <script src="{% static '../static/js/flexible.js' %}"></script>
    <script src="{% static '../static/js/jquery.js' %}"></script>
    <script src="{% static '../static/js/achievement.js' %}"></script>
</body>
</html>
