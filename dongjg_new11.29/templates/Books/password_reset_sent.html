<h3>已发送密码重置请求</h3>


<p>如果您输入的电子邮件地址已存在一个帐户，我们会通过电子邮件将有关设置密码的说明发送给您。 您应该尽快收到.</p>

<p>如果您没有收到电子邮件，请确保您输入了注册时使用的地址，并检查了您的垃圾邮件文件夹.</p>
