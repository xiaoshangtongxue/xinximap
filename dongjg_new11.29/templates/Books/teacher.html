<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>小店人才地图</title>

    <link rel="stylesheet" href="{%static '../static/css/teacher.css'%}" />

    <link rel="dns-prefetch" href="https://wprd01.is.autonavi.com">
    <link rel="dns-prefetch" href="https://wprd02.is.autonavi.com">
    <link rel="dns-prefetch" href="https://wprd03.is.autonavi.com">
    <link rel="dns-prefetch" href="https://wprd04.is.autonavi.com">
    <link rel="dns-prefetch" href="https://webst01.is.autonavi.com">
    <link rel="dns-prefetch" href="https://webst02.is.autonavi.com">
    <link rel="dns-prefetch" href="https://webst03.is.autonavi.com">
    <link rel="dns-prefetch" href="https://webst04.is.autonavi.com">
</head>

<body>
    <!-- 头部 -->
    <header>
        <h1>小店人才信息展示图</h1>
        <div class="show-time"></div>
        <script>
            var t = null;
            t = setTimeout(time, 1000); //开始运行
            function time() {
                clearTimeout(t); //清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours(); //获取时
                var m = dt.getMinutes(); //获取分
                var s = dt.getSeconds(); //获取秒
                document.querySelector(".show-time").innerHTML =
                    "当前时间：" +
                    y +
                    "年" +
                    mt +
                    "月" +
                    day +
                    "日-" +
                    h +
                    "时" +
                    m +
                    "分" +
                    s +
                    "秒";
                t = setTimeout(time, 1000); //设定定时器，循环运行
            }
        </script>
        <!-- 头部 no模块 -->
        <div class="no">
            <div class="no-hd">
                <ul>
                    <li>2141人</li>
                    <li>16个</li>
                    <li>科学研究和技术服务业</li>
                </ul>
            </div>
            <div class="no-bd">
                <ul>
                    <li>人才总数</li>
                    <li>涉及行业</li>
                    <li>热门行业</li>
                </ul>
            </div>
        </div>
    </header>

    <!-- 页面主体 -->
    <section class="mainbox">
        <!-- 左侧盒子 -->
        <div class="column">
            <div class="panel bar1" id='panelbar1'>
                <h2>
                    <button id='btn1' onclick="return fullScreen('btn1','panelbar1')">柱状图-所在院系 </button>
                </h2>
                <!-- 图表放置盒子 -->
                <div class="chart"></div>
                <!-- 伪元素绘制盒子下边角 -->
                <div class="panel-footer"></div>
            </div>
            <div class="panel line1" id='panelline1'>
                <h2>
                    <button id='btn2' onclick="return fullScreen('btn2','panelline1')">柱状图-专业结构 </button>
                </h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel bar2" id='panelbar2'>
                <h2>
                    <button id='btn3' onclick="return fullScreen('btn3','panelbar2')">柱状图-从事行业 </button>
                </h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>

        <!-- 右侧盒子 -->
        <div class="column">
            <div class="panel pie1" id='panelpie1'>
                <h2>
                    <button id='btn4' onclick="return fullScreen('btn4','panelpie1')">饼形图-教师职称</button>
                </h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="doublepanel pie2" id='panelpie2'>
                <h2>
                    <button id='btn5' onclick="return fullScreen('btn5','panelpie2')">饼形图-行业分析图</button>
                </h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>

    <script src="{%static '../static/js/flexible.js'%}"></script>
    <script src="{%static '../static/js/echarts.min.js'%}"></script>
    <script src="{%static '../static/js/jquery.js'%}"></script>
    <script src="{%static '../static/js/teacher.js'%}"></script>
</body>


</html>
